<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora - IMC</div>
            <div class="input">
                <label>Nome :</label>
                <input type="text" id="nome" placeholder="Maria">
            </div>
            <div class="input">
                <label>Altura :</label>
                <input type="text" id="altura" placeholder="cm">
            </div>
            <div class="input">
                <label>Peso :</label>
                <input type="text" id="peso" placeholder="kg">
            </div>
            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
